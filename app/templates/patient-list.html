{% extends "index.html" %}

{% block content %}
    <div class="container my_gap">
        <h2 style="text-align: center">Karta pacjenta</h2>
    </div>
    <div class="container">
        <div class="row">
            {% for patient in patient_list %}
                <div class="col-sm-6">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" style="color: black">{{ patient.name }} {{ patient.surname }}</h5>
                            <p class="card-text" style="color: black">
                                Wizyta: {{ patient.visit }}</p>
                            <p class="card-text" style="color: black">
                                Numer telefonu: {{ patient.phone_number }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
