{% extends "index.html" %}

{% block content %}
<div class="container my_gap">
    <h2 style="text-align: center">Logowanie</h2>
</div>
<div class="container">
    <form action="" method="post">
        <div class="form-group my_gap">
            <label for="email">Adres email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                   placeholder="Adres email" required>
        </div>
        <div class="form-group my_gap">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
        </div>
        <select class="form-select my_gap" aria-label="Default select example" name="choosePre" id="choosePre">
  <option selected>Wybierz kim jesteś</option>
  <option value="doctor">Lekarz</option>
  <option value="patient">Pacjent</option>
</select>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
    </form>
</div>
{% endblock %}
