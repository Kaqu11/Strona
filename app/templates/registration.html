{% extends "index.html" %}

{% block content %}
    <div class="my_gap"></div>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="name" placeholder="Imię">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="surrname" placeholder="Nazwisko">
                </div>
            </div>
            <div class="form-group my_gap">
                <label for="exampleInputEmail1">Adres email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Adres email">
            </div>
            <div class="form-group my_gap">
                <label for="exampleInputPassword1">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
        </form>
    </div>
{% endblock %}
