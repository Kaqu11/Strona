{% extends "index.html" %}

{% block content %}
    <div class="container my_gap">
        <h2 style="text-align: center">Rejestracja</h2>
    </div>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <label for="name">Imię</label>
                    <input type="text" class="form-control" name="name" placeholder="Imię" required>
                </div>
                <div class="col">
                    <label for="surrname">Nazwisko</label>
                    <input type="text" class="form-control" name="surrname" placeholder="Nazwisko" required>
                </div>
            </div>
            <div class="form-group my_gap">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Adres email" required>
            </div>
            <div class="form-group my_gap">
                <label for="phone">Numer telefonu</label>
                <input type="text" class="form-control" name="phone" placeholder="Numer telefonu" required>
            </div>
            <div class="form-group my_gap">
                <label for="pesel">PESEL</label>
                <input type="text" class="form-control" name="pesel" placeholder="PESEL" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="sex_men" value='0'>
                <label class="form-check-label" for="sex_men">
                Mężczyzna
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="sex_women" value='1' checked>
                <label class="form-check-label" for="sex_women">
                    Kobieta
                </label>
            </div>
            <div class="form-group my_gap">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit
            </button>
        </form>
    </div>
{% endblock %}
